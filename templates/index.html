{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Welcome to Korean Language Learning</h1>
    <p>Choose a lesson to start learning Korean:</p>
    <ul>
        {% for lesson in lessons %}
            <li><a href="{{ url_for('lesson', lesson_id=lesson.id) }}">{{ lesson.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
